<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Númina — Próximamente</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      height: 100vh;
      background-image: url('https://images.unsplash.com/photo-1610116306796-32f7c9f3f67f?auto=format&fit=crop&w=1600&q=80');
      background-size: cover;
      background-position: center;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 3rem;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
      max-width: 90%;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    p {
      font-size: 1.5em;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Númina</h1>
    <p>Próximamente funcionando</p>
  </div>
</body>
</html>
