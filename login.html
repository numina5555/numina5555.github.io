<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NUMINA - Login / Registro</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
  <style>
    body { background:#111; color:#fff; font-family: Montserrat, sans-serif; display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; margin:0;}
    form { background:#222; padding:20px; border-radius:10px; margin:10px; width:320px;}
    input, button { width:100%; margin:8px 0; padding:10px; border-radius:6px; border:none; }
    button { background:#ffd700; color:#000; font-weight:700; cursor:pointer; }
    h2 { text-align:center; margin-bottom:10px; color:gold;}
  </style>
</head>
<body>

<h1>NUMINA - Iniciar sesión / Registrarse</h1>

<form id="signup-form">
  <h2>Registrarse</h2>
  <input type="email" id="signup-email" placeholder="Email" required />
  <input type="password" id="signup-password" placeholder="Contraseña" required />
  <button type="submit">Registrarse</button>
</form>

<form id="login-form">
  <h2>Iniciar sesión</h2>
  <input type="email" id="login-email" placeholder="Email" required />
  <input type="password" id="login-password" placeholder="Contraseña" required />
  <button type="submit">Iniciar sesión</button>
</form>

<script>
  const supabaseUrl = 'https://xaeybhscsxpvtnqzpgwj.supabase.co';
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhhZXliaHNjc3hwdnFncndqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM5MjQ0NzYsImV4cCI6MjA2OTUwMDQ3Nn0.o470dGkIyNKNP552A6DUB3pkJI3Lty9AZOdCmo3MQvU';
  const supabase = supabase.createClient(supabaseUrl, supabaseKey);

  // Registro
  const signupForm = document.getElementById('signup-form');
  signupForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('signup-email').value;
    const password = document.getElementById('signup-password').value;
    const { error } = await supabase.auth.signUp({ email, password });
    if (error) {
      alert('Error al registrarse: ' + error.message);
    } else {
      alert('Registrado con éxito. Revisa tu email para confirmar.');
    }
  });

  // Login
  const loginForm = document.getElementById('login-form');
  loginForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('login-email').value;
    const password = document.getElementById('login-password').value;
    const { error } = await supabase.auth.signInWithPassword({ email, password });
    if (error) {
      alert('Error al iniciar sesión: ' + error.message);
    } else {
      window.location.href = 'dashboard.html';
    }
  });

  // Chequear sesión actual y redirigir si ya está logueado
  supabase.auth.getSession().then(({ data: { session } }) => {
    if (session) {
      window.location.href = 'dashboard.html';
    }
  });
</script>

</body>
</html>
