<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NUMINA | Acceso Exclusivo</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #111; /* fondo negro oscuro */
      color: #ffd700; /* dorado */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      user-select: none;
    }
    .login-container {
      background: linear-gradient(90deg, #222, #111);
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
      width: 100%;
      max-width: 400px;
      text-align: center;
      user-select: text;
    }
    .logo {
      font-size: 2.8rem;
      font-weight: 700;
      margin-bottom: 15px;
      color: #ffd700;
      user-select: none;
    }
    h1 {
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 30px;
      letter-spacing: 2px;
      color: #ffd700;
      user-select: none;
    }
    input[type="email"],
    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 14px 18px;
      margin-bottom: 20px;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      font-weight: 400;
      letter-spacing: 1px;
      color: #111;
      background-color: #ffd700;
      user-select: text;
      transition: background-color 0.3s ease;
    }
    input[type="email"]:focus,
    input[type="password"]:focus,
    input[type="text"]:focus {
      outline: none;
      background-color: #e6c200;
      box-shadow: 0 0 10px #e6c200;
    }
    .login-button {
      background-color: #ffd700;
      color: #111;
      font-weight: 700;
      font-size: 1.1rem;
      padding: 14px 0;
      width: 100%;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }
    .login-button:hover {
      background-color: #e6c200;
      box-shadow: 0 0 15px #e6c200;
      transform: translateY(-2px);
    }
    .toggle-form {
      display: block;
      margin-top: 20px;
      font-weight: 600;
      color: #ffd700;
      cursor: pointer;
      letter-spacing: 1px;
      user-select: none;
      transition: color 0.3s ease;
    }
    .toggle-form:hover {
      color: #fff;
    }
    #error-message,
    #register-error-message {
      color: #ff6b6b;
      font-size: 0.9rem;
      margin-bottom: 15px;
      height: 1.2rem;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">NUMINA</div>
    <h1>Acceso Exclusivo</h1>

    <!-- Formulario Login -->
    <div id="login-form">
      <input type="email" id="email" placeholder="Correo electrónico" required autocomplete="username" />
      <input type="password" id="password" placeholder="Contraseña" required autocomplete="current-password" />
      <button class="login-button" onclick="login()">Ingresar</button>
      <p id="error-message"></p>
      <span class="toggle-form" onclick="toggleForm()">¿No tienes cuenta? Regístrate</span>
    </div>

    <!-- Formulario Registro (oculto al inicio) -->
    <div id="register-form" style="display: none;">
      <input type="email" id="register-email" placeholder="Correo electrónico" required autocomplete="email" />
      <input type="password" id="register-password" placeholder="Contraseña" required autocomplete="new-password" />
      <input type="text" id="full-name" placeholder="Nombre completo" required />
      <button class="login-button" onclick="register()">Crear cuenta</button>
      <p id="register-error-message"></p>
      <span class="toggle-form" onclick="toggleForm()">¿Ya tienes cuenta? Inicia sesión</span>
    </div>
  </div>

  <script>
    // Inicialización Supabase (variables con comillas)
    const supabaseUrl = 'https://xaeybhscsxpvtnqzpgwj.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhhZXliaHNjc3hwdnRucXpwZ3dqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM5MjQ0NzYsImV4cCI6MjA2OTUwMDQ3Nn0.o470dGkIyNKNP552A6DUB3pkJI3Lty9AZOdCmo3MQvU';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    // Alternar entre login y registro
    function toggleForm() {
      const loginForm = document.getElementById('login-form');
      const registerForm = document.getElementById('register-form');
      if (loginForm.style.display === 'none') {
        loginForm.style.display = 'block';
        registerForm.style.display = 'none';
        clearMessages();
      } else {
        loginForm.style.display = 'none';
        registerForm.style.display = 'block';
        clearMessages();
      }
    }

    // Limpiar mensajes de error
    function clearMessages() {
      document.getElementById('error-message').textContent = '';
      document.getElementById('register-error-message').textContent = '';
    }

    // Función login
    async function login() {
      clearMessages();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!email || !password) {
        document.getElementById('error-message').textContent = 'Por favor completa todos los campos.';
        return;
      }

      const { error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) {
        document.getElementById('error-message').textContent = error.message;
      } else {
        window.location.href = 'dashboard.html';
      }
    }

    // Función registro
    async function register() {
      clearMessages();
      const email = document.getElementById('register-email').value.trim();
      const password = document.getElementById('register-password').value.trim();
      const fullName = document.getElementById('full-name').value.trim();

      if (!email || !password || !fullName) {
        document.getElementById('register-error-message').textContent = 'Por favor completa todos los campos.';
        return;
      }

      const { error } = await supabase.auth.signUp({
        email,
        password,
        options: {
          data: { full_name: fullName }
        }
      });

      if (error) {
        document.getElementById('register-error-message').textContent = error.message;
      } else {
        alert('¡Registro exitoso! Por favor verifica tu correo.');
        toggleForm();
      }
    }

    // Si ya está autenticado, redirige al dashboard
    supabase.auth.getUser().then(({ data: { user } }) => {
      if (user) {
        window.location.href = 'dashboard.html';
      }
    });
  </script>
</body>
</html>
