<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NUMINA | Acceso</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <!-- Supabase JS v2 (same as original) -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    :root{
      --bg:#0f1113; --panel:#16181c; --panel-2:#1d2025; --text:#fff; --muted:#a7aeb8;
      --brand:#ffd700; --brand-2:#e6c200; --danger:#ff6b6b; --ok:#44d07b;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{
      font-family:'Montserrat',system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      background:
        radial-gradient(1200px 800px at 20% -10%, #15181d 0%, transparent 60%),
        radial-gradient(1200px 800px at 120% 110%, #15181d 0%, transparent 60%),
        var(--bg);
      color:var(--text);
      display:flex;align-items:center;justify-content:center;padding:24px;
    }
    .login-container{
      width:min(480px,100%);
      background:linear-gradient(180deg,var(--panel) 0%, var(--panel-2) 100%);
      border:1px solid rgba(255,255,255,.08);
      border-radius:16px;
      padding:24px;
      box-shadow:0 20px 45px rgba(0,0,0,.45);
      position:relative;
    }
    .topbar{
      display:flex;align-items:center;justify-content:flex-end;margin-bottom:6px;
    }
    .lang{
      display:flex;align-items:center;gap:8px;
      background:#0f1318;border:1px solid #232832;border-radius:999px;padding:6px 10px;
    }
    .lang label{ font-size:.85rem; color:var(--muted); margin:0; }
    .lang select{
      background:transparent;border:0;color:var(--text);font-weight:800;cursor:pointer;
      padding:0 2px; outline:none; appearance:none;
    }
    .brand{
      display:flex;gap:10px;align-items:center;justify-content:center;margin:8px 0 16px;
    }
    .brand .logo{
      width:38px;height:38px;border-radius:10px;
      background:linear-gradient(135deg,#4b4300,#8a7a00);
      display:grid;place-items:center;font-weight:900;color:#111;
    }
    .brand h2{ margin:0; font-size:1.9rem; letter-spacing:1.4px; color:var(--brand); }
    .tabs{
      display:flex;background:#11151a;border:1px solid rgba(255,255,255,.06);
      border-radius:12px;padding:4px;margin-bottom:16px;
    }
    .tab{
      flex:1;text-align:center;padding:10px 12px;border-radius:8px;
      font-weight:700;color:var(--muted);cursor:pointer;user-select:none;
    }
    .tab.active{ background:var(--panel); color:var(--text); }
    h1{display:none} /* oculta el <h1> antiguo */
    input{
      width:100%; background:#0f1318; border:1px solid #232832; border-radius:10px;
      color:var(--text); padding:12px 14px; margin-bottom:14px; font-size:1rem;
      outline:none; transition:.18s box-shadow,.18s border-color;
    }
    input:focus{ border-color:#2e3746; box-shadow:0 0 0 3px rgba(255,215,0,.15); }
    .login-button{
      width:100%; background:var(--brand); color:#111; border:0; border-radius:999px;
      padding:12px 14px; font-weight:900; cursor:pointer; transition:.18s transform;
    }
    .login-button:hover{ transform:translateY(-1px); }
    .toggle-form{ display:block; margin-top:14px; color:var(--brand); cursor:pointer; text-align:center; }
    .toggle-form:hover{ text-decoration:underline; }
    #error-message, #register-error-message{ color:var(--danger); min-height:20px; margin-top:10px; text-align:center; }
    #register-success-message{ color:var(--ok); min-height:20px; margin-top:10px; text-align:center; }
    .row-2{ display:grid; grid-template-columns:1fr 1fr; gap:12px; }
    @media (max-width: 520px){ .row-2{ grid-template-columns:1fr; } }
    .sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0}
    label{ display:block; font-size:.88rem; color:var(--muted); margin:4px 0 6px; }
  </style>
</head>
<body>
  <div class="login-container">
    <!-- Idioma -->
    <div class="topbar">
      <div class="lang">
        <label id="lang-label" class="sr-only" data-i18n="lang.label">Idioma</label>
        <select id="lang-select" aria-labelledby="lang-label">
          <option value="es" data-i18n-option="lang.es">Español</option>
          <option value="en" data-i18n-option="lang.en">English</option>
          <option value="pt" data-i18n-option="lang.pt">Português</option>
        </select>
      </div>
    </div>

    <div class="brand" aria-hidden="true">
      <div class="logo">N</div>
      <h2>NUMINA</h2>
    </div>

    <!-- Tabs visuales (llaman a toggleForm como el original) -->
    <div class="tabs" role="tablist" data-i18n-aria-label="aria.tablist" aria-label="Cambiar entre iniciar sesión y crear cuenta">
      <div id="tab-login" class="tab active" role="tab" aria-selected="true" tabindex="0" data-i18n="tabs.login">Iniciar sesión</div>
      <div id="tab-register" class="tab" role="tab" aria-selected="false" tabindex="-1" data-i18n="tabs.register">Crear cuenta</div>
    </div>

    <!-- Formulario de Login (lógica ORIGINAL) -->
    <div id="login-form">
      <input type="email" id="email" placeholder="Correo electrónico" required data-i18n-placeholder="login.email.placeholder" />
      <input type="password" id="password" placeholder="Contraseña" required data-i18n-placeholder="login.password.placeholder" />
      <button class="login-button" onclick="login()" data-i18n="login.submit">Ingresar</button>
      <p id="error-message"></p>
      <a class="toggle-form" onclick="toggleForm()" data-i18n="login.toggle">¿No tienes cuenta? Regístrate</a>
    </div>

    <!-- Formulario de Registro (con nuevos campos requeridos) -->
    <div id="register-form" style="display: none;">
      <label for="register-email" data-i18n="register.email.label">Correo electrónico</label>
      <input type="email" id="register-email" placeholder="Correo electrónico" required data-i18n-placeholder="register.email.placeholder" />

      <label for="register-password" data-i18n="register.password.label">Contraseña</label>
      <input type="password" id="register-password" placeholder="Contraseña (mín. 6)" minlength="6" required data-i18n-placeholder="register.password.placeholder" />

      <label for="full-name" data-i18n="register.fullname.label">Nombre completo</label>
      <input type="text" id="full-name" placeholder="Nombre completo" required data-i18n-placeholder="register.fullname.placeholder" />

      <div class="row-2">
        <div>
          <label for="register-country" data-i18n="register.country.label">País</label>
          <input type="text" id="register-country" placeholder="País" required data-i18n-placeholder="register.country.placeholder" />
        </div>
        <div>
          <label for="register-city" data-i18n="register.city.label">Ciudad</label>
          <input type="text" id="register-city" placeholder="Ciudad" required data-i18n-placeholder="register.city.placeholder" />
        </div>
      </div>

      <label for="register-address" data-i18n="register.address.label">Dirección</label>
      <input type="text" id="register-address" placeholder="Calle y número" required data-i18n-placeholder="register.address.placeholder" />

      <label for="register-postal" data-i18n="register.postal.label">Código Postal</label>
      <input type="text" id="register-postal" placeholder="C.P." required data-i18n-placeholder="register.postal.placeholder" />

      <button class="login-button" onclick="register()" data-i18n="register.submit">Crear cuenta</button>
      <p id="register-error-message"></p>
      <p id="register-success-message"></p>
      <a class="toggle-form" onclick="toggleForm()" data-i18n="register.toggle">¿Ya tienes cuenta? Inicia sesión</a>
    </div>
  </div>

  <script>
    /* ======= I18N ======= */
    const I18N = {
      es: {
        'aria.tablist': 'Cambiar entre iniciar sesión y crear cuenta',
        'tabs.login': 'Iniciar sesión',
        'tabs.register': 'Crear cuenta',
        'login.email.placeholder': 'Correo electrónico',
        'login.password.placeholder': 'Contraseña',
        'login.submit': 'Ingresar',
        'login.toggle': '¿No tienes cuenta? Regístrate',
        'register.email.label': 'Correo electrónico',
        'register.email.placeholder': 'Correo electrónico',
        'register.password.label': 'Contraseña',
        'register.password.placeholder': 'Contraseña (mín. 6)',
        'register.fullname.label': 'Nombre completo',
        'register.fullname.placeholder': 'Nombre completo',
        'register.country.label': 'País',
        'register.country.placeholder': 'País',
        'register.city.label': 'Ciudad',
        'register.city.placeholder': 'Ciudad',
        'register.address.label': 'Dirección',
        'register.address.placeholder': 'Calle y número',
        'register.postal.label': 'Código Postal',
        'register.postal.placeholder': 'C.P.',
        'register.submit': 'Crear cuenta',
        'register.toggle': '¿Ya tienes cuenta? Inicia sesión',
        'register.creating': 'Creando cuenta...',
        'register.createdRedirect': '¡Cuenta creada! Redirigiendo...',
        'errors.fillAll': 'Completá todos los campos.',
        'errors.fillEmailPass': 'Por favor completa todos los campos.',
        'lang.label': 'Idioma',
        'lang.es': 'Español',
        'lang.en': 'Inglés',
        'lang.pt': 'Portugués'
      },
      en: {
        'aria.tablist': 'Switch between sign in and sign up',
        'tabs.login': 'Sign in',
        'tabs.register': 'Create account',
        'login.email.placeholder': 'Email',
        'login.password.placeholder': 'Password',
        'login.submit': 'Sign in',
        'login.toggle': "Don't have an account? Sign up",
        'register.email.label': 'Email',
        'register.email.placeholder': 'Email',
        'register.password.label': 'Password',
        'register.password.placeholder': 'Password (min. 6)',
        'register.fullname.label': 'Full name',
        'register.fullname.placeholder': 'Full name',
        'register.country.label': 'Country',
        'register.country.placeholder': 'Country',
        'register.city.label': 'City',
        'register.city.placeholder': 'City',
        'register.address.label': 'Address',
        'register.address.placeholder': 'Street and number',
        'register.postal.label': 'Postal Code',
        'register.postal.placeholder': 'ZIP/Postal code',
        'register.submit': 'Create account',
        'register.toggle': 'Already have an account? Sign in',
        'register.creating': 'Creating account...',
        'register.createdRedirect': 'Account created! Redirecting...',
        'errors.fillAll': 'Please fill out all fields.',
        'errors.fillEmailPass': 'Please complete all fields.',
        'lang.label': 'Language',
        'lang.es': 'Spanish',
        'lang.en': 'English',
        'lang.pt': 'Portuguese'
      },
      pt: {
        'aria.tablist': 'Alternar entre entrar e criar conta',
        'tabs.login': 'Entrar',
        'tabs.register': 'Criar conta',
        'login.email.placeholder': 'E-mail',
        'login.password.placeholder': 'Senha',
        'login.submit': 'Entrar',
        'login.toggle': 'Não tem uma conta? Cadastre-se',
        'register.email.label': 'E-mail',
        'register.email.placeholder': 'E-mail',
        'register.password.label': 'Senha',
        'register.password.placeholder': 'Senha (mín. 6)',
        'register.fullname.label': 'Nome completo',
        'register.fullname.placeholder': 'Nome completo',
        'register.country.label': 'País',
        'register.country.placeholder': 'País',
        'register.city.label': 'Cidade',
        'register.city.placeholder': 'Cidade',
        'register.address.label': 'Endereço',
        'register.address.placeholder': 'Rua e número',
        'register.postal.label': 'CEP',
        'register.postal.placeholder': 'CEP',
        'register.submit': 'Criar conta',
        'register.toggle': 'Já tem uma conta? Entrar',
        'register.creating': 'Criando conta...',
        'register.createdRedirect': 'Conta criada! Redirecionando...',
        'errors.fillAll': 'Preencha todos os campos.',
        'errors.fillEmailPass': 'Por favor, complete todos os campos.',
        'lang.label': 'Idioma',
        'lang.es': 'Espanhol',
        'lang.en': 'Inglês',
        'lang.pt': 'Português'
      }
    };

    const i18n = {
      current: 'es',
      t(key){
        return (I18N[this.current] && I18N[this.current][key]) || key;
      },
      set(lang){
        if(!I18N[lang]) return;
        this.current = lang;
        try{ localStorage.setItem('lang', lang); }catch(e){}
        document.documentElement.setAttribute('lang', lang);
        this.apply();
      },
      apply(){
        // text nodes
        document.querySelectorAll('[data-i18n]').forEach(el=>{
          const key = el.getAttribute('data-i18n');
          el.textContent = this.t(key);
        });
        // placeholders
        document.querySelectorAll('[data-i18n-placeholder]').forEach(el=>{
          const key = el.getAttribute('data-i18n-placeholder');
          el.setAttribute('placeholder', this.t(key));
        });
        // aria-labels
        document.querySelectorAll('[data-i18n-aria-label]').forEach(el=>{
          const key = el.getAttribute('data-i18n-aria-label');
          el.setAttribute('aria-label', this.t(key));
        });
        // select option labels
        document.querySelectorAll('[data-i18n-option]').forEach(el=>{
          const key = el.getAttribute('data-i18n-option');
          el.textContent = this.t(key);
        });

        // buttons that can change their text depending on state:
        const regBtn = document.querySelector('#register-form button.login-button');
        if(regBtn && !regBtn.disabled){
          regBtn.textContent = this.t('register.submit');
        }
      }
    };

    (function initLang(){
      const saved = (()=>{ try{return localStorage.getItem('lang')}catch(e){ return null } })();
      const preferred = (navigator.language || 'es').toLowerCase();
      const initial = saved || (preferred.startsWith('en') ? 'en' : preferred.startsWith('pt') ? 'pt' : 'es');
      i18n.set(initial);
      const select = document.getElementById('lang-select');
      select.value = i18n.current;
      select.addEventListener('change', (e)=> i18n.set(e.target.value));
    })();

    /* ======= LÓGICA ORIGINAL, CONSERVADA ======= */
    const supabaseUrl = "https://xaeybhscsxpvtnqzpgwj.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhhZXliaHNjc3hwdnRucXpwZ3dqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM5MjQ0NzYsImV4cCI6MjA2OTUwMDQ3Nn0.o470dGkIyNKNP552A6DUB3pkJI3Lty9AZOdCmo3MQvU";
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

    function toggleForm() {
      const loginForm = document.getElementById("login-form");
      const registerForm = document.getElementById("register-form");
      document.getElementById("error-message").textContent = "";
      document.getElementById("register-error-message").textContent = "";
      document.getElementById("register-success-message").textContent = "";

      const loginVisible = loginForm.style.display !== "none";
      loginForm.style.display = loginVisible ? "none" : "block";
      registerForm.style.display = loginVisible ? "block" : "none";

      // actualizar tabs visuales (solo estética)
      const tLogin = document.getElementById("tab-login");
      const tReg   = document.getElementById("tab-register");
      const goLogin = !loginVisible;
      tLogin.classList.toggle("active", goLogin);
      tReg.classList.toggle("active", !goLogin);
      tLogin.setAttribute("aria-selected", String(goLogin));
      tReg.setAttribute("aria-selected", String(!goLogin));
      tLogin.tabIndex = goLogin ? 0 : -1;
      tReg.tabIndex   = goLogin ? -1 : 0;

      // volver a aplicar traducciones (por si cambia el texto visible)
      i18n.apply();
    }

    // tabs clickeables (estética, usa toggleForm original)
    document.getElementById("tab-login").addEventListener("click", () => {
      const lf = document.getElementById("login-form");
      if (lf.style.display === "none") toggleForm();
    });
    document.getElementById("tab-register").addEventListener("click", () => {
      const rf = document.getElementById("register-form");
      if (rf.style.display === "none") toggleForm();
    });

    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const errorMsg = document.getElementById("error-message");
      errorMsg.textContent = "";

      if (!email || !password) {
        errorMsg.textContent = i18n.t('errors.fillEmailPass');
        return;
      }

      const { error } = await supabaseClient.auth.signInWithPassword({ email, password });

      if (error) {
        // mostramos el mensaje que devuelve supabase (suele venir en inglés)
        errorMsg.textContent = error.message;
      } else {
        window.location.href = "dashboard.html";
      }
    }

    async function register() {
      const email = document.getElementById("register-email").value;
      const password = document.getElementById("register-password").value;
      const fullName = document.getElementById("full-name").value;
      const country  = document.getElementById("register-country").value;
      const city     = document.getElementById("register-city").value;
      const address  = document.getElementById("register-address").value;
      const postal   = document.getElementById("register-postal").value;

      const registerBtn = document.querySelector("#register-form button.login-button");
      const regErrorMsg = document.getElementById("register-error-message");
      const regSuccessMsg = document.getElementById("register-success-message");

      registerBtn.disabled = true;
      registerBtn.textContent = i18n.t('register.creating');
      regErrorMsg.textContent = "";
      regSuccessMsg.textContent = "";

      try {
        // Validaciones mínimas (todos obligatorios)
        if (!email || !password || !fullName || !country || !city || !address || !postal) {
          throw new Error(i18n.t('errors.fillAll'));
        }

        const { data, error: signUpError } = await supabaseClient.auth.signUp({
          email,
          password
        });
        if (signUpError) throw signUpError;

        const userId = data?.user?.id;
        if (!userId) throw new Error("No user ID.");

        const { error: insertError } = await supabaseClient.from("users").insert([{
          id: userId,
          email: email,
          full_name: fullName,
          balance: 0,
          referral_code: "NUM" + Math.random().toString(36).slice(2, 8).toUpperCase(),
          country: country,
          city: city,
          address: address,
          postal_code: postal
        }]);
        if (insertError) throw insertError;

        const { error: loginError } = await supabaseClient.auth.signInWithPassword({ email, password });
        if (loginError) throw loginError;

        regSuccessMsg.textContent = i18n.t('register.createdRedirect');
        setTimeout(() => window.location.href = "dashboard.html", 2000);

      } catch (error) {
        regErrorMsg.textContent = error.message;
      } finally {
        registerBtn.disabled = false;
        registerBtn.textContent = i18n.t('register.submit');
      }
    }
  </script>
</body>
</html>
