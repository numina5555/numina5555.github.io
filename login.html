<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NUMINA | Acceso Exclusivo</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .login-container {
      background: linear-gradient(to right, #1a1a1a, #222);
      padding: 40px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
      border: 1px solid #333;
      text-align: center;
    }
    .login-container h1 {
      color: gold;
      margin-bottom: 30px;
      font-size: 2.2em;
      letter-spacing: 1.5px;
    }
    .login-container input {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      background-color: #333;
      color: #fff;
      font-size: 1em;
      transition: all 0.3s;
    }
    .login-container input:focus {
      outline: none;
      background-color: #444;
      box-shadow: 0 0 8px rgba(255, 215, 0, 0.5);
    }
    .login-button {
      background-color: #ffd700;
      color: #000;
      border: none;
      padding: 12px 0;
      width: 100%;
      border-radius: 25px;
      font-weight: 700;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
    }
    .login-button:hover {
      background-color: #e6c200;
      transform: translateY(-2px);
    }
    .toggle-form {
      color: #aaa;
      margin-top: 20px;
      display: block;
      cursor: pointer;
    }
    .toggle-form:hover {
      color: gold;
    }
    #error-message,
    #register-error-message,
    #register-success-message {
      margin-top: 15px;
      font-size: 0.9em;
      min-height: 20px;
    }
    #error-message,
    #register-error-message {
      color: #ff6b6b;
    }
    #register-success-message {
      color: #4CAF50;
    }
    .logo {
      color: gold;
      font-size: 1.8em;
      margin-bottom: 10px;
      font-weight: 700;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">NUMINA</div>
    <h1>Acceso Exclusivo</h1>

    <!-- Formulario de Login -->
    <div id="login-form">
      <input type="email" id="email" placeholder="Correo electrónico" required />
      <input type="password" id="password" placeholder="Contraseña" required />
      <button class="login-button" onclick="login()">Ingresar</button>
      <p id="error-message"></p>
      <a class="toggle-form" onclick="toggleForm()">¿No tienes cuenta? Regístrate</a>
    </div>

    <!-- Formulario de Registro -->
    <div id="register-form" style="display: none;">
      <input type="email" id="register-email" placeholder="Correo electrónico" required />
      <input type="password" id="register-password" placeholder="Contraseña" required />
      <input type="text" id="full-name" placeholder="Nombre completo" required />
      <button class="login-button" onclick="register()">Crear cuenta</button>
      <p id="register-error-message"></p>
      <p id="register-success-message"></p>
      <a class="toggle-form" onclick="toggleForm()">¿Ya tienes cuenta? Inicia sesión</a>
    </div>
  </div>

  <script>
    const supabaseUrl = "https://xaeybhscsxpvtnqzpgwj.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhhZXliaHNjc3hwdnRucXpwZ3dqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM5MjQ0NzYsImV4cCI6MjA2OTUwMDQ3Nn0.o470dGkIyNKNP552A6DUB3pkJI3Lty9AZOdCmo3MQvU";
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

    function toggleForm() {
      const loginForm = document.getElementById("login-form");
      const registerForm = document.getElementById("register-form");
      document.getElementById("error-message").textContent = "";
      document.getElementById("register-error-message").textContent = "";
      document.getElementById("register-success-message").textContent = "";

      loginForm.style.display = loginForm.style.display === "none" ? "block" : "none";
      registerForm.style.display = registerForm.style.display === "none" ? "block" : "none";
    }

    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const errorMsg = document.getElementById("error-message");
      errorMsg.textContent = "";

      if (!email || !password) {
        errorMsg.textContent = "Por favor completa todos los campos.";
        return;
      }

      const { error } = await supabaseClient.auth.signInWithPassword({ email, password });

      if (error) {
        errorMsg.textContent = error.message;
      } else {
        window.location.href = "dashboard.html";
      }
    }

    async function register() {
      const email = document.getElementById("register-email").value;
      const password = document.getElementById("register-password").value;
      const fullName = document.getElementById("full-name").value;

      const registerBtn = document.querySelector("#register-form button");
      const regErrorMsg = document.getElementById("register-error-message");
      const regSuccessMsg = document.getElementById("register-success-message");

      registerBtn.disabled = true;
      registerBtn.textContent = "Creando cuenta...";
      regErrorMsg.textContent = "";
      regSuccessMsg.textContent = "";

      try {
        const { data, error } = await supabaseClient.auth.signUp({
          email,
          password
        });

        if (error) throw error;
        if (!data?.user?.id) throw new Error("Error inesperado: Usuario no creado.");

        await supabaseClient.from("users").insert([{
          id: data.user.id,
          email: email,
          full_name: fullName,
          balance: 0,
          referral_code: "NUM" + Math.random().toString(36).slice(2, 8).toUpperCase()
        }]);

        regSuccessMsg.textContent = "¡Cuenta creada! Redirigiendo...";
        setTimeout(() => window.location.href = "dashboard.html", 2000);

      } catch (error) {
        regErrorMsg.textContent = error.message;
      } finally {
        registerBtn.disabled = false;
        registerBtn.textContent = "Crear cuenta";
      }
    }
  </script>
</body>
</html>
