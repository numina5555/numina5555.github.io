<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NUMINA | Acceso</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    :root{
      --bg:#0f1113; --panel:#16181c; --panel-2:#1d2025; --text:#fff; --muted:#a7aeb8;
      --brand:#ffd700; --brand-2:#e6c200; --danger:#ff6b6b; --ok:#44d07b;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{
      font-family:'Montserrat',system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      background:
        radial-gradient(1200px 800px at 20% -10%, #15181d 0%, transparent 60%),
        radial-gradient(1200px 800px at 120% 110%, #15181d 0%, transparent 60%),
        var(--bg);
      color:var(--text);
      display:flex;align-items:center;justify-content:center;padding:24px;
    }
    .login-container{
      width:min(480px,100%);
      background:linear-gradient(180deg,var(--panel) 0%, var(--panel-2) 100%);
      border:1px solid rgba(255,255,255,.08);
      border-radius:16px;
      padding:24px;
      box-shadow:0 20px 45px rgba(0,0,0,.45);
      position:relative;
    }
    .topbar{ display:flex;align-items:center;justify-content:flex-end;margin-bottom:6px; }

    /* Dropdown idioma (pill amarilla) */
    .lang-dropdown{ position:relative; display:inline-block; }
    .lang-btn{
      background:var(--brand);
      border:0; border-radius:999px; padding:6px 14px; cursor:pointer;
      color:#111; font-weight:900; display:inline-flex; align-items:center; gap:8px;
      box-shadow:inset 0 -2px 0 rgba(0,0,0,.15), 0 2px 8px rgba(0,0,0,.25);
    }
    .lang-btn:focus{ outline:none; box-shadow:0 0 0 3px rgba(255,215,0,.3); }
    .lang-btn .chevron{ width:12px; height:12px; fill:none; stroke:#111; stroke-width:2px; transition:transform .18s ease; }
    .lang-dropdown.open .lang-btn .chevron{ transform:rotate(180deg); }
    .lang-menu{
      position:absolute; top:110%; right:0; z-index:20;
      background:#fff; color:#111; border-radius:12px; padding:6px 0; margin:8px 0 0;
      box-shadow:0 12px 28px rgba(0,0,0,.25), 0 2px 8px rgba(0,0,0,.2);
      min-width:180px; list-style:none; display:none; max-height:260px; overflow:auto;
    }
    .lang-dropdown.open .lang-menu{ display:block; }
    .lang-item{
      display:flex; align-items:center; gap:10px; padding:10px 14px; cursor:pointer;
      font-weight:700; user-select:none; white-space:nowrap;
    }
    .lang-item:hover, .lang-item[aria-selected="true"]{ background:var(--brand); color:#111; }
    .lang-flag{ width:18px; height:18px; display:inline-flex; align-items:center; justify-content:center; }

    .brand{ display:flex;gap:10px;align-items:center;justify-content:center;margin:8px 0 16px; }
    .brand .logo{
      width:38px;height:38px;border-radius:10px;
      background:linear-gradient(135deg,#4b4300,#8a7a00);
      display:grid;place-items:center;font-weight:900;color:#111;
    }
    .brand h2{ margin:0; font-size:1.9rem; letter-spacing:1.4px; color:var(--brand); }

    .tabs{ display:flex;background:#11151a;border:1px solid rgba(255,255,255,.06); border-radius:12px;padding:4px;margin-bottom:16px; }
    .tab{ flex:1;text-align:center;padding:10px 12px;border-radius:8px; font-weight:700;color:var(--muted);cursor:pointer;user-select:none; }
    .tab.active{ background:var(--panel); color:var(--text); }

    h1{display:none}
    label{ display:block; font-size:.88rem; color:var(--muted); margin:4px 0 6px; }
    input{
      width:100%; background:#0f1318; border:1px solid #232832; border-radius:10px;
      color:var(--text); padding:12px 14px; margin-bottom:14px; font-size:1rem;
      outline:none; transition:.18s box-shadow,.18s border-color;
    }
    input:focus{ border-color:#2e3746; box-shadow:0 0 0 3px rgba(255,215,0,.15); }
    .login-button{
      width:100%; background:var(--brand); color:#111; border:0; border-radius:999px;
      padding:12px 14px; font-weight:900; cursor:pointer; transition:.18s transform;
    }
    .login-button:hover{ transform:translateY(-1px); }
    .toggle-form{ display:block; margin-top:10px; color:var(--brand); cursor:pointer; text-align:center; }
    .toggle-form:hover{ text-decoration:underline; }
    #error-message, #register-error-message, #reset-error, #reset-success, #newpass-error, #newpass-success{
      min-height:20px; margin-top:10px; text-align:center;
    }
    #error-message, #register-error-message, #reset-error, #newpass-error{ color:var(--danger); }
    #register-success-message, #reset-success, #newpass-success{ color:var(--ok); }
    .row-2{ display:grid; grid-template-columns:1fr 1fr; gap:12px; }
    @media (max-width: 520px){ .row-2{ grid-template-columns:1fr; } }
    .muted { color: var(--muted); font-size:.88rem; text-align:center; margin-top:8px; }
    .link { color: var(--brand); cursor:pointer; }
    .link:hover{ text-decoration: underline; }
    .help { font-size:.8rem; color:var(--muted); margin-top:-8px; margin-bottom:12px; }
    /* --- Highlight de referido --- */
  label[for="register-refcode"]{ color: var(--brand); font-weight: 800; }
  #register-refcode{ border-color: rgba(255,215,0,.35); }
  #register-refcode:focus{ border-color: var(--brand); box-shadow:0 0 0 3px rgba(255,215,0,.2); }
  #register-refcode::placeholder{ color: rgba(255,215,0,.75); }
  #ref-hint{ color: var(--brand); }
</style>
</head>
<body>
  <div class="login-container">
    <div class="topbar">
      <!-- Dropdown accesible de idioma en formato pill -->
      <div class="lang-dropdown" id="langDropdown">
        <button class="lang-btn" id="langBtn" aria-haspopup="listbox" aria-expanded="false">
          <span aria-hidden="true">🌐</span>
          <span id="langCurrentText" data-i18n="lang.es">Español</span>
          <svg class="chevron" viewBox="0 0 10 6" aria-hidden="true"><path d="M1 1l4 4 4-4"/></svg>
        </button>
        <ul class="lang-menu" id="langMenu" role="listbox" aria-label="Idioma">
          <li class="lang-item" role="option" data-lang="es" aria-selected="true">
            <span class="lang-flag">🇪🇸</span><span data-i18n="lang.es">Español</span>
          </li>
          <li class="lang-item" role="option" data-lang="en" aria-selected="false">
            <span class="lang-flag">🇬🇧</span><span data-i18n="lang.en">English</span>
          </li>
          <li class="lang-item" role="option" data-lang="pt" aria-selected="false">
            <span class="lang-flag">🇧🇷</span><span data-i18n="lang.pt">Português</span>
          </li>
        </ul>
      </div>
    </div>

    <div class="brand" aria-hidden="true">
      <div class="logo">N</div>
      <h2>NUMINA</h2>
    </div>

    <div class="tabs" role="tablist" data-i18n-aria-label="aria.tablist" aria-label="Cambiar entre iniciar sesión y crear cuenta">
      <div id="tab-login" class="tab active" role="tab" aria-selected="true" tabindex="0" data-i18n="tabs.login">Iniciar sesión</div>
      <div id="tab-register" class="tab" role="tab" aria-selected="false" tabindex="-1" data-i18n="tabs.register">Crear cuenta</div>
    </div>

    <!-- LOGIN -->
    <div id="login-form">
      <input type="email" id="email" placeholder="Correo electrónico" required data-i18n-placeholder="login.email.placeholder" />
      <input type="password" id="password" placeholder="Contraseña" required data-i18n-placeholder="login.password.placeholder" />
      <button class="login-button" onclick="login()" data-i18n="login.submit">Ingresar</button>
      <p id="error-message"></p>
      <div class="muted"><span id="forgot-link" class="link" data-i18n="forgot.link">¿Olvidaste tu contraseña?</span></div>
      <a class="toggle-form" id="to-register" data-i18n="login.toggle">¿No tienes cuenta? Regístrate</a>
    </div>

    <!-- REGISTRO -->
    <div id="register-form" style="display: none;">
      <label for="register-email" data-i18n="register.email.label">Correo electrónico</label>
      <input type="email" id="register-email" placeholder="Correo electrónico" required data-i18n-placeholder="register.email.placeholder" />

      <label for="register-password" data-i18n="register.password.label">Contraseña</label>
      <input type="password" id="register-password" placeholder="Contraseña (mín. 6)" minlength="6" required data-i18n-placeholder="register.password.placeholder" />

      <label for="full-name" data-i18n="register.fullname.label">Nombre completo</label>
      <input type="text" id="full-name" placeholder="Nombre completo" required data-i18n-placeholder="register.fullname.placeholder" />

      <div class="row-2">
        <div>
          <label for="register-country" data-i18n="register.country.label">País</label>
          <input type="text" id="register-country" placeholder="País" required data-i18n-placeholder="register.country.placeholder" />
        </div>
        <div>
          <label for="register-city" data-i18n="register.city.label">Ciudad</label>
          <input type="text" id="register-city" placeholder="Ciudad" required data-i18n-placeholder="register.city.placeholder" />
        </div>
      </div>

      <label for="register-address" data-i18n="register.address.label">Dirección</label>
      <input type="text" id="register-address" placeholder="Calle y número" required data-i18n-placeholder="register.address.placeholder" />

      <label for="register-postal" data-i18n="register.postal.label">Código Postal</label>
      <input type="text" id="register-postal" placeholder="C.P." required data-i18n-placeholder="register.postal.placeholder" />

      <!-- NUEVO: Código de referido (opcional) -->
      <label for="register-refcode" data-i18n="register.refcode.label">Código de referido (opcional)</label>
      <input type="text" id="register-refcode" placeholder="Código (opcional)" data-i18n-placeholder="register.refcode.placeholder" />
      <div id="ref-hint" class="help" aria-live="polite"></div>

      <button class="login-button" onclick="register()" data-i18n="register.submit">Crear cuenta</button>
      <p id="register-error-message"></p>
      <p id="register-success-message"></p>
      <a class="toggle-form" id="to-login" data-i18n="register.toggle">¿Ya tienes cuenta? Inicia sesión</a>
    </div>

    <!-- RECUPERAR CONTRASEÑA: PEDIR EMAIL -->
    <div id="reset-form" style="display:none;">
      <label for="reset-email" data-i18n="reset.email.label">Correo electrónico</label>
      <input type="email" id="reset-email" placeholder="Correo electrónico" required data-i18n-placeholder="reset.email.placeholder"/>
      <button class="login-button" id="reset-btn" data-i18n="reset.submit">Enviar enlace de recuperación</button>
      <p id="reset-error"></p>
      <p id="reset-success"></p>
      <a class="toggle-form" id="to-login-from-reset" data-i18n="reset.back">Volver a iniciar sesión</a>
    </div>

    <!-- NUEVA CONTRASEÑA (cuando viene del email) -->
    <div id="newpass-form" style="display:none;">
      <label for="newpass" data-i18n="newpass.password.label">Nueva contraseña</label>
      <input type="password" id="newpass" placeholder="Contraseña (mín. 6)" minlength="6" required data-i18n-placeholder="newpass.password.placeholder"/>
      <label for="newpass2" data-i18n="newpass.password2.label">Repetir nueva contraseña</label>
      <input type="password" id="newpass2" placeholder="Repite la contraseña" minlength="6" required data-i18n-placeholder="newpass.password2.placeholder"/>
      <button class="login-button" id="newpass-btn" data-i18n="newpass.submit">Actualizar contraseña</button>
      <p id="newpass-error"></p>
      <p id="newpass-success"></p>
      <a class="toggle-form" id="to-login-from-newpass" data-i18n="newpass.back">Volver al login</a>
    </div>

  </div>

    // Motor i18n
    const i18n = {
      current: 'es',
      t(key){ return (I18N[this.current] && I18N[this.current][key]) || key; },
      set(lang){
        if(!I18N[lang]) return;
        this.current = lang;
        try{ localStorage.setItem('lang', lang); }catch(e){}
        document.documentElement.setAttribute('lang', lang);
        this.apply();
      },
      apply(){
        document.querySelectorAll('[data-i18n]').forEach(el=>{
          el.textContent = this.t(el.getAttribute('data-i18n'));
        });
        document.querySelectorAll('[data-i18n-placeholder]').forEach(el=>{
          el.setAttribute('placeholder', this.t(el.getAttribute('data-i18n-placeholder')));
        });
        document.querySelectorAll('[data-i18n-aria-label]').forEach(el=>{
          el.setAttribute('aria-label', this.t(el.getAttribute('data-i18n-aria-label')));
        });
      }
    };

    (function initLang(){
      const saved = (()=>{ try{return localStorage.getItem('lang')}catch(e){ return null } })();
      const preferred = (navigator.language || 'es').toLowerCase();
      const initial = saved || (preferred.startsWith('en') ? 'en' : preferred.startsWith('pt') ? 'pt' : 'es');
      i18n.set(initial);
    })();

    document.addEventListener('DOMContentLoaded', () => {
      // Dropdown idioma
      const dropdown = document.getElementById('langDropdown');
      const btn      = document.getElementById('langBtn');
      const menu     = document.getElementById('langMenu');

      function updateLangUI(lang){
        const currentSpan = document.getElementById('langCurrentText');
        if (currentSpan && I18N[lang]) {
          const key = lang === 'en' ? 'lang.en' : (lang === 'pt' ? 'lang.pt' : 'lang.es');
          currentSpan.textContent = I18N[lang][key];
        }
        if (menu) { menu.querySelectorAll('.lang-item').forEach(li=> li.setAttribute('aria-selected', li.dataset.lang === lang ? 'true' : 'false')); }
      }

      function openMenu(){ dropdown.classList.add('open'); btn.setAttribute('aria-expanded','true'); }
      function closeMenu(){ dropdown.classList.remove('open'); btn.setAttribute('aria-expanded','false'); }

      if (btn) {
        btn.addEventListener('click', (e)=>{ e.stopPropagation(); dropdown.classList.contains('open') ? closeMenu() : openMenu(); });
        btn.addEventListener('keydown', (ev)=>{
          if ((ev.key === 'ArrowDown' || ev.key === 'Enter' || ev.key === ' ') && !dropdown.classList.contains('open')){
            ev.preventDefault(); openMenu(); const first = menu && menu.querySelector('.lang-item'); if(first) first.focus();
          } else if (ev.key === 'Escape'){ closeMenu(); btn.focus(); }
        });
      }
      if (menu) {
        menu.querySelectorAll('.lang-item').forEach(item=>{
          item.tabIndex = -1;
          item.addEventListener('click', (e)=>{ e.stopPropagation(); i18n.set(item.dataset.lang); updateLangUI(i18n.current); closeMenu(); });
          item.addEventListener('keydown', (ev)=>{ if(ev.key==='Enter'||ev.key===' '){ ev.preventDefault(); item.click(); } });
        });
      }
      document.addEventListener('click', (e)=>{ if(!dropdown.contains(e.target)) closeMenu(); });
      updateLangUI(i18n.current);

      // Vistas
      const loginForm = document.getElementById("login-form");
      const registerForm = document.getElementById("register-form");
      const resetForm = document.getElementById("reset-form");
      const newpassForm = document.getElementById("newpass-form");

      function show(view){
        for(const el of [loginForm, registerForm, resetForm, newpassForm]){ if(el) el.style.display = 'none'; }
        view.style.display = 'block';
      }

      function toggleForm() {
        const loginVisible = loginForm && loginForm.style.display !== "none";
        show(loginVisible ? registerForm : loginForm);
        const tLogin = document.getElementById("tab-login");
        const tReg   = document.getElementById("tab-register");
        const goLogin = loginVisible ? false : true;
        if (tLogin && tReg){
          tLogin.classList.toggle("active", goLogin);
          tReg.classList.toggle("active", !goLogin);
          tLogin.setAttribute("aria-selected", String(goLogin));
          tReg.setAttribute("aria-selected", String(!goLogin));
          tLogin.tabIndex = goLogin ? 0 : -1;
          tReg.tabIndex   = goLogin ? -1 : 0;
        }
        i18n.apply();
